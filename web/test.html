<ul class="layui-nav">

<div class="div4">
    <div>
        <p style="position: relative;left: 45%;font-size: 35px;color: #FFB800;width: 40%"><i class="layui-icon layui-icon-notice" style="font-size: 35px; color: #FFB800;"></i>&ensp;通知</p>
    </div>
    <table align="center" border="1px"  class="layui-table" cellspacing='0'>
        <tr>
            <td>主题</td>
            <td>通知</td>
            <td>发布时间 </td>
        </tr>
        <c:forEach items="${notices}" var="notice" varStatus="st">
            <tr>
                <td>${notice.topic}</td>
                <td>${notice.content}</td>
                <td>${notice.date}</td>
            </tr>
        </c:forEach>
        <tr>
            <td colspan="6" align="center">
                <a href="?start=0">[首  页]</a>
                <span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>

                <span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>

            </td>
        </tr>
    </table>
</div>
<script src="resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(["element"],function () {

    })
</script>

<script>
    layui.use('form', function(){
        var form = layui.form
        form.verify({
            nes: [/[\S]+/, "必填项不能为空"]
            ,age: [/[\d]+/, "你的年龄是竟然不是数字？"]
        });
    });
</script>
